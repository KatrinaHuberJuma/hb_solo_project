{% extends 'base.html' %}

{% block title %} Kat Project Profile {% endblock %}

{% block content %}

<h1>This is {{ student.name }}'s profile</h1>
<img src="{{ student.profile_pic }}">

{% if student.student_id == session["student_id"] %}
    <h4 id="greet-signedin-student">Hey {{ student.name }}! Welcome to your profile!</h4>
    <h5><a href="/update_{{ student.student_id }}_profile">Update your profile</a></h5>
{% endif %}


{% endblock %}
