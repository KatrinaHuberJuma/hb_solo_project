{% extends 'base.html' %}

{% block title %} Kat Project Home {% endblock %}

{% block content %}

<h1>Welcome!</h1>

{% if "student_id" in session %}
    <h2>Cohort Members:</h2>
    <ul>
        {% for member in cohort_members %}
            <li><a href="{{ member.student_id}}-profile">{{ member.name }}</a></li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
