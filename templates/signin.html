{% extends 'base.html' %}

{% block title %} Kat Signin {% endblock %}

{% block content %}

<h1>Please sign in!</h1>

<form action="/" method="POST">
    <input type="radio" name="permissions" value="admin">Sign in as an admin<br>
    <input type="radio" name="permissions" value="student">Sign in as a student<br>
    <input type="text" name="name" placeholder="name"><br>
    <input type="text" name="password" placeholder="password"><br>
    <input type="submit">

</form>

{% endblock %}
