
<h3>Create new Cohort</h3>

<form id="create-cohort">
    <input required id="enter-cohort-name" type="text" 
        name="new_cohort_name" placeholder="Cohort Name">
    <input required id="enter-cohort-password" type="password" 
        name="new_cohort_password" placeholder="Cohort Password">
    <input required id="enter-grad-date" type="date" name="new_grad_date">
    <input type="submit">
</form>
